@(test: Test)
@import helper._

    
  @main(test.name) {
    <h1>Test name: @test.name</h1>	
    <h3>Test Description: @test.testDesc</h3>
    
    <h4>Number of Questions in this test: @test.numQuestions</h4>
    
	<form action="@routes.Application.addQuestion(test.id)" method="post">
		<h4> Question name:  <input name="questionText"> </h4> 
		<p> Answer 1:  <input name="answer1"> </p>
		<p> Answer 2:  <input name="answer2"> </p>
		<p> Answer 3:  <input name="answer3"> </p>
		<p> Answer 4:  <input name="answer4"> </p>
		<p> Select the answer: <input name="correctAnswer"> </p>*-
		<input type="submit">	
	</form>
            <a href="@routes.Application.index()" class="btn">Cancel</a> 
        }

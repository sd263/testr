@(test: Test)
@import helper._

    
  @main(test.name) {
    <h1>@test.name</h1>	
    <h3>@test.testDesc</h3>
    
	<form action="@routes.Application.addQuestion()" method="post">
		
		<h4> Question name:  <input name="questionText"> </h4> 
		<p> Answer 1:  <input name="answer1"> </p>
		<p> Answer 2:  <input name="answer2"> </p>
		<p> Answer 3: <input name="answer3">  </p>
		<p> Answer 4: <input name="answer4"> </p> 
		
		<input type="submit">	
	</form>
        
        <div class="actions">
            <input type="submit" value="Create this Test" class="btn primary">
        </div>
        }
